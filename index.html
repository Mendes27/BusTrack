<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tela de In√≠cio com Glassmorphism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        #main-container {
            position: relative;
            background-color: #f7f7f7;
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .btn {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 80%;
            max-width: 300px;
        }

        .btn:hover {
            background-color: #2a73cc;
        }

        .btn:active {
            transform: scale(0.97);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="logo"></div>
        <div class="glass-box">
            <button class="btn" data-color="green">Reclame Aqui</button>
            <button class="btn" data-color="blue">Instagram</button>
            <button class="btn" data-color="green">WhatsApp</button>
            <button class="btn" data-color="red">YouTube</button>
        </div>
    </div>

    <!-- Canvas Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        document.querySelectorAll('.btn').forEach(function(btn) {
            btn.addEventListener('click', function () {
                const color = this.getAttribute('data-color');

                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: [color],
                });
            });
        });
    </script>
</body>
</html>
