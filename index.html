<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela Opinião</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-circles"></div>

  <div class="container">
    <div class="data-box">
      <div id="dia-da-semana">Segunda-feira</div>
      <div id="data-completa">11 de setembro, 2025</div>
    </div>

    <img class="icon" src="img/Imagem_do_WhatsApp_de_2025-05-03_à_s__14.36.18_fef9f843-removebg-preview.png" alt="Ícone ônibus" />

    <h1 class="titulo">
      Nos ajude a tornar<br />
      sua experiência<br />
      <strong>ainda melhor</strong>
    </h1>

    <button class="btn-primario">Enviar Opinião</button>

    <div class="login-box">
      <p class="texto-bold">Deseja visualizar suas opiniões?</p>
      <p class="texto-leve">Faça login ou registre sua conta.</p>
      <button class="btn-secundario">Login</button>
      <button class="texto-bold">Registro</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
